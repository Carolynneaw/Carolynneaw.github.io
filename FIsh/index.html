        }

        #periodthree{
            animation: colors 5s infinite ease-in-out;
            animation-delay: 0.14s;
        }

    

        @keyframes go{
            from{
                offset-distance: 0%;
            }
            to{
                offset-distance: 100%;
            }
        }

        @keyframes reveal{
            from{
                transform: translateX(0px);
            }
            to{
                transform: translateX(500px);
            }
        }

        @keyframes colors{
            0%{
                color: rgb(27, 192, 233);
                transform: translateY(0px);
            }
            50%{
                color: yellow;
                transform: translateY(30px);
            }
            75%{
                color: yellow;
                transform: translateY(-30px);
            }
            100%{
                color: rgb(27, 192, 233);
                transform: translateY(0px);
                
               
            }
        }
